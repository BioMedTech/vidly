<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="card">
  <div class="card-content">
    <span class="card-title">Registration</span>
    <div class="input-field">
      <input formControlName="name" id="name" type="text"
             [ngClass]="{'invalid':form.get('name').invalid && form.get('name').touched}">
      <label for="name">Name:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('name').invalid && form.get('name').touched">
        <span  *ngIf="form.get('name').errors['required']">Name is required</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="email" id="email" type="email"
             [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('email').invalid && form.get('email').touched">
        <span  *ngIf="form.get('email').errors['required']">Email is required</span>
        <span  *ngIf="form.get('email').errors['email']">Please, write correct email</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="password" id="password" type="password"
             [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched">
        <span  *ngIf="form.get('password').errors['required']">Password is required</span>
        <span  *ngIf="form.get('password').errors['minlength'] || form.get('password').errors['minlength']['requiredLength']">
         Password can't contain less that {{form.get('password').errors['minlength']['requiredLength']}} symbols.
         You typed {{form.get('password').errors['minlength']['actualLength']}} symbols.
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect"
            [disabled]="form.invalid || form.disabled">Register</button>
  </div>
</form>
