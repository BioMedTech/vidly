<div class="filter">
  <div class="fr">
    <div class="col rental">
      <div class="input-field inline rental-position-input">
        <input type="number" id="number" min="1" [(ngModel)]="rental">
        <label for="number">Number of rental</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input type="text" #start>
        <label>Start date</label>
      </div>

      <div class="input-field">
        <input type="text" #end>
        <label>End date</label>
      </div>
    </div>
  </div>

  <button
    class="btn waves-effect wavers-light btn-small"
    (click)="submitFilter()"
    [disabled]="!isValid"
  >Apply filters</button>
</div>
